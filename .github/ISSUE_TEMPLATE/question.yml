name: ‚ùì Question
description: Ask a question about the extension
title: "[Question]: "
labels: ["question"]

body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context that might help us answer?

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have checked the README documentation
          required: true
        - label: I have searched existing issues
          required: true